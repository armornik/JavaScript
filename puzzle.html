<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site width use javaScript</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
        var score = 0;
        function checkAnswer(inputid, answers) {
            var userAnswer = document.getElementById(inputid).value.toLowerCase();
            for (var i = 0; i < answers.length; i++) {
                if (userAnswer == answers[i]) {
                    score++;
                    break;
                }
            }

        }

        function checkAnswers() {

            checkAnswer("userAnswer1", ["сон", "сновидение"]);
            checkAnswer("userAnswer2", ["морской", "укус акулы"]);
            checkAnswer("userAnswer3", ["шахматный", "мертвый"]);

            alert("Вы отгадали " + score + " загадок")

        }

    </script>
</head>

                <div class="box">
                    <p class="box_text">Что можно увидеть с закрытыми глазами?</p>
                    <input type="text" id="userAnswer1">

                    <p class="box_text">Какой болезнью никто не болеет на суше?</p>
                    <input type="text" id="userAnswer2">

                    <p class="box_text">Какой конь не ест овса?</p>
                    <input type="text" id="userAnswer3">

                    <br>

                    <a href="#" onclick="checkAnswers();">Ответить</a>
