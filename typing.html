    <script type="text/javascript">
        function typing() {
            function getRandomNumber(max) {
                var rand = Math.round(Math.random() * max);
                return rand;
            }

            function generateText(letters, lengthText) {
                var text = "";
                for (var i = 0; i < lengthText; i++) {
                    var n = getRandomNumber(letters.length - 1);
                    text = text + letters[n];
                }
                return text;
            }


            function runTraining(brief, letters, length) {
                while (true) {
                    alert(brief);

                    var text = generateText(letters, length);
                    var userText = prompt(text);
                    if (userText == text) {
                        alert("Всё верно!");
                        break;
                    } else
                        alert("Вы ошиблись. Попробуйте ещё раз.");
                }
            }


            alert("Вас приветствует программа по обучению слепой печати");

            var brief = "Положите 4 пальца левой руки - мизинец, безымянный, средний и указательный - на клавиши ф, ы, в, а. Положите 4 пальца правой руки - мизинец, безымянный, средний и указательный - на клавиши ж, д, л, о. Запомните, что буква А находится под вашим указательным пальцем, а Ф - под мизинцем. \nТеперь неспеша набирайте текст. Постарайтесь не смотреть на клавиатуру."

            runTraining(brief, ["ф", "а"], 10);

            brief = "Поставьте мизинец левой руки на букву Ф, безымянный палец - на Ы, средний - на В, указательный - на А. Запомните, под какими пальцами находятся буквы Ы и В. А теперь повторяйте текст за мной:";

            runTraining(brief, ["в", "ы"], 10);

            brief = "Поставьте мизинец правой руки на букву Ж, безымянный палец - на Д, средний - на Л, указательный - на О. Запомните под какими пальцами находятся буквы О и Ж. А теперь повторяйте за мной."

            runTraining(brief, ["о", "ж"], 10);
        }

    </script>
